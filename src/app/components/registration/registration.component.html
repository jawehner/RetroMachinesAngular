<h1 id="registerHead">Register</h1>
<hr>
<section class="box">
<form (ngSubmit)="onSubmit()" [formGroup] ="_registerForm" id="register">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="userName" type="userName" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" (click)="openSnackBar(message.value, action.value)" type="submit">Register</button>
  <br>
  <br>
  <button mat-raised-button class="nav-btn" routerLink="/login">Go to Login</button>
</form>
</section>
<input class="snackbar" value="Thank You For Registering!" #message>
<input class="snackbar" value="Continue" #action>
