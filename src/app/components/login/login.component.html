<h1>Login</h1>
<hr>

<section class="box">
  <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup] ="loginForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" type="text" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" (click)="openSnackBar(message.value, action.value)" type="submit">Login</button>
</form>
<br>
<button mat-raised-button class="nav-btn" routerLink="/register">Register as a new user</button>
</section>
<input class="snackbar" value="You Are Now Logged In!" #message>
<input class="snackbar" value="Continue" #action>
