<h1>Create a Product</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Type" formControlName="Type" type="Type" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Condition" formControlName="Condition" type="Condition" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Year" formControlName="Year" type="Year" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Product</button>
</form> 

<a mat-button routerLink="/products">Back to List</a>
