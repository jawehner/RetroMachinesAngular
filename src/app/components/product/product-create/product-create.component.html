<h1>Create a RetroMachine</h1>
<hr>

<section class="box">
<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="productForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Type" formControlName="Type" type="Type" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Condition" formControlName="Condition" type="Condition" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Year" formControlName="Year" type="Year" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn"  type="submit">Create Product</button>
  <br>
  <br>
  <button mat-raised-button class="nav-btn" routerLink="/products">Back to List</button>
</form>
</section> 
<input class="snackbar" value="Product Created!" #message>
<input class="snackbar" value="Continue" #action>
