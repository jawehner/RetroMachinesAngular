<h1>Change Your Product</h1>
<hr>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editProductForm">
    <div hidden>
      <mat-form-field>
        <input matInput placeholder="ProductId" formControlName="ProductId" type="ProductId" required
          [value]="product.productId" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="ProductName" required [value]="product.name" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Type" formControlName="Type" type="Type" required [value]="product.type" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Condition" formControlName="Condition" type="Condition" required [value]="product.condition" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Year" formControlName="Year" type="Year" required [value]="product.year" />
    </mat-form-field>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/products">Back to List</a>
