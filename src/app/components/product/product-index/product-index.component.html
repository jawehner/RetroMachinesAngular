<h1>List of Products</h1>
<a mat-raised-button color="primary" routerLink="create">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
    <ng-container matColumnDef="ProductId">
      <mat-header-cell *matHeaderCellDef>Product #</mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.productId}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Name</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <!-- <i class="material-icons">library_books</i> -->
      {{product.name}}
  </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Type">
    <mat-header-cell *matHeaderCellDef class="matColumnSize">Type</mat-header-cell>
    <mat-cell *matCellDef="let product">{{product.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Condition">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Condition</mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.condition}}</mat-cell>
    </ng-container>

  <ng-container matColumnDef="Year">
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Year</mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.year}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let product">
        <i mat-icon class="material-icons" routerLink="/products/edit/{{product.productId}}">edit</i>
        <i class="material-icons" routerLink="/products/delete/{{product.productEntityId}}">delete</i>
      </mat-cell>
    </ng-container> -->

  <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let product" routerLink="/products/name/{{product.productEntityId}}">
      <i class="material-icons">library_books</i></mat-cell>
    </ng-container>
  </mat-table>
</div>
